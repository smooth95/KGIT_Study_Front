<!DOCTYPE html> <!--현재 html 버전이 5버전이다-->
<html lang="ko"> <!--한국어 버전으로 만든다. -->
<head>
    <meta charset="UTF-8"> <!--번역하는 번역 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- 기기에 따라 다르게 보여지는것을 설정-->
    <title>Document</title> <!-- 제목 부분-->
</head>
<body text="white" bgcolor="black"> <!-- 실제 내용이 들어가는 부분 -->
    <h3><span>블럭 태그 안에 인라인 태그 사용</span></h3>
    <span><h3>인라인 태그 안에 블럭 태그 사용</h3></span> <!-- 문법적으로 오류-->
    <h1 style = "background: red;">블록 요소</h1>
    <p style = "background: beige;">블록 요소</p>
    <div style = "background: orange;">블록 요소</div>
    <span style = "background: aqua;">인라인</span> 
    <!-- 내용 만큼만 출력 -->
    <label style = "background: green;">내용 들어옴</label>

</body>
</html>
