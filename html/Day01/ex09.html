<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="background: #9fb09f;">
        <!--red blue 처럼 입력해도 되고 색상 코드를 입력해도 적용된다.-->
        <h2>&lt;책갈피 기능&gt;</h2>
        <nav>
            <a href="#user">[이름]</a> &nbsp;&nbsp;<!--nbsp -> 공백-->
            <a href="#user1">[이름1]</a> &nbsp;&nbsp;
            <a href="#user2">[이름2]</a> &nbsp;&nbsp;
            <!--#은 현재 페이지의 아이디또는 이름으로 이동-->
        </nav>
    </header>
    <section>
        <p>이름</p>
        <a name="user">이름 이동</a>
        <a href="#top">top 이동</a>
        <hr>
        <p>이름</p>
        <a id="user1">이름1 이동</a>
        <a href="#top">top 이동</a>
        <hr>
        <p>이름</p>
        <a id="user2">이름2 이동</a>
        <a href="#top">top 이동</a>
        <hr>
    </section>
</body>
</html>
