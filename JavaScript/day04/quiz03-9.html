<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 20;
        let bool = true;
        let sum = 0;
        let str = "";
        while(bool) {
            if (num >=10 && num <=20) {
                for (let i = 1; i <= num; i++) {
                    sum = sum + i;
                }
                str = `입력 받은 수 까지의 합 : ${sum}`
                break;
            } else {
                str = "범위를 벗어났습니다."
                break;
            }
        }
        alert(str)
    </script>
</body>
</html>
