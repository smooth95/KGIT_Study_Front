<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            const inputBtn = document.getElementById("inputBtn");
            inputBtn.addEventListener("click", () => {
                const fo = document.getElementById("fo");
                const inputId = document.getElementById("inputId");
                const inputPwd = document.getElementById("inputPwd");
                const inputPwdChk = document.getElementById("inputPwdChk");
                const inputName = document.getElementById("inputName");
                if (inputId.value == "") {
                    alert("아이디는 필수 항목");
                    inputId.focus();
                } else if (inputPwd.value == "") {
                    alert("비밀번호는 필수 항목")
                    inputPwd.focus();
                } else if (inputPwdChk.value == ""){
                    alert("비밀번호를 다시한번 입력해주세요")
                    inputPwdChk.focus();
                } else if (inputName.value == "") {
                    alert("이름을 입력해주세요")
                } else if (inputPwd.value !== inputPwdChk.value) {
                    alert(`비밀번호가 맞지 않습니다.다시 입력해주세요`)
                    inputPwd.value = "";
                    inputPwdChk.value = "";
                    inputPwd.focus();
                }
                else {
                    fo.submit();
                }
            })
        }
    </script>
</head>
<body>
    <form action="quiz01_success.html" id="fo">
        <input type="text" id="inputId" placeholder="아이디">
        <label style="color: red;">(*필수항목)</label><br>
        <input type="text" id="inputPwd" placeholder="비밀번호">
        <label style="color: red;">(*필수항목)</label><br>
        <input type="text" id="inputPwdChk" placeholder="비밀번호 확인">
        <label>확인!!!</label><br>
        <input type="text" id="inputName" placeholder="이름">
        <hr>
        <input type="button" id="inputBtn" value="등록">
    </form>
</body>
</html>
