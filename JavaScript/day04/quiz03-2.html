<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 1155;
        if (num1 % 5 == 0) {
            document.write(`입력 : ${num1}, 결과 : 5의 배수입니다.`)
        } else {
            document.write("5의 배수가 아닙니다.")
        }
        document.write("<hr>")
        num1 = 101;
        if (0 < num1 && num1 < 100) {
            document.write("정상")
        } else {
            document.write("비정상")
        }
    </script>
</body>
</html>
