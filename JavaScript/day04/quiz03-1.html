<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
        if (num1 % 3 == 0) {
            document.write(num1)
        }
        let result;
        num1 = -10;
        if (num1 < 0) {
            result = num1 * -1
            document.write(`num1의 절대값은 ${result} 입니다.`)
        } else {
            document.write(`num1의 절대값은 ${num1} 입니다.`)
        }
        document.write("<hr>")
        num1 = 5;
        let num2 = 7;
        if (num1 > num2) {
            document.write(`${num1}이 ${num2}보다 큽니다.`)
        } else if (num2 > num1) {
            document.write(`${num2}이 ${num1}보다 큽니다.`)
        } else {
            document.write("두 수는 같습니다.")
        }
        document.write("<hr>")

        num1 = 54;
        num2 = 123;
        let num3 = 8;
        if (num1 > num2 && num1 > num3) {
            document.write(`${num1}이 가장 큰 수입니다.`)
        } else if (num2 > num1 && num2 > num3) {
            document.write(`${num2}이 가장 큰 수입니다.`)
        } else {
            document.write(`${num3}이 가장 큰 수입니다.`)
        }
        document.write("<hr>")
        num1 = 10;
        num2 = 13;
        if (num1 > num2) {
            if (num1 % 2 == 0) {
                document.write(`${num1} 가 큰수이며 짝수입니다.`)
            } else {
                document.write("큰 수는 홀수입니다.")
            }
        } else {
            if (num2 % 2 == 0) {
                document.write(`${num2} 가 큰수이며 짝수입니다.`)
            } else {
                document.write("큰 수는 홀수입니다.")
            }
        }
        document.write("<hr>")
        num1 = 12;
        num2 = 24;
        if ((num1 + num2) % 2 == 0) {
            if ((num1 + num2) % 3 == 0) {
                document.write("짝수이며 3의 배수입니다.")
            } else {
                document.write("짝수입니다.")
            }
        } else {
            document.write("짝수가 아닙니다.")
        }

    </script>
</body>
</html>
