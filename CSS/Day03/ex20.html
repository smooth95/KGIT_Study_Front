<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            z-index: 2;
            left: 0px;
            top: 0px;
        }
        h1 {
            position: relative;
            z-index: 4;
            background: red;
        }
        p {
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            color: white;
            background: blue;
        }

    </style>
</head>
<body>
    <h1><a href="#">링크가 달려있어요</a></h1>
    <img src="../Day01/16.gif" width="100px" height="100px">
    <p><b>z-index 설정은 position이 설정되어 있는 상태에서 가능(static안됨)</b></p>
    <h3 style="margin-top: 100px;">
        static 은 z-index 조절 되지 않으며, -1은 제일 아래 놓겠다는 의미<br>
        기본값은 0
    </h3>
</body>
</html>
