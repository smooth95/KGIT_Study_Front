<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        window.onload = () => {
            $(".move").click( () => {
                $("img").animate({
                    left:'300px', height : "300px", width : "350px"
                })
            })
            $(".init").click( () => {
                $("img").animate({
                    left:'0px', height : "100px", width : "130px"
                })
            })
            
        }
    </script>
</head>
<body>
    <button class="move">확대</button>
    <button class="init">축소</button>
    <hr>
    <img src="../resources/images/car01.png" width="130px" height="100px"
                style="position: relative;">
    
</body>
</html>
